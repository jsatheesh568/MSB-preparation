# src/main/resources/application.yml
server:
  port: 9001

spring:
  application:
    name: user-service
  datasource:
    url: jdbc:h2:mem:userdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  jwt:
    secret: verySecretKeyChangeMe
    expiration-ms: 86400000 # 24 hours

eureka:
  client:
    enabled: false  # set true if you run Eureka and want to register
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env
